<!-- INCLUDE overall_header.html -->

<script type="text/javascript">
// <![CDATA[
	onload_functions.push('apply_onkeypress_event()');
// ]]>
</script>


<form id="postform" action="{S_CONFIRM_ACTION}" method="post">

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>

	<div class="content">
		<h2>{MESSAGE_TITLE}</h2>
		<fieldset class="fields1">
			<!-- INCLUDE posting_buttons.html -->
			
			<div id="message-box">
				<textarea name="message" id="message" rows="15" cols="76" tabindex="4" onselect="storeCaret(this);" onclick="storeCaret(this);" onkeyup="storeCaret(this);" onfocus="initInsertions();" class="inputbox">{MESSAGE}</textarea>
			</div>
	
			<!-- IF S_AUTHOR_ANONYMOUS -->
			<div class="error">
				{L_AUTHOR_ANONYMOUS_WARNING}
			</div>
			<!-- ELSE -->
				<strong>{MESSAGE_TEXT}</strong>
			<!-- ENDIF -->
		</fieldset>
		
		<fieldset class="submit-buttons">
			{S_HIDDEN_FIELDS}<input type="submit" name="confirm" value="{YES_VALUE}" class="button1" />&nbsp; 
			<input type="submit" name="cancel" value="{L_NO}" class="button2" />
		</fieldset>

	</div>

	<span class="corners-bottom"><span></span></span></div>
</div>

</form>

<!-- INCLUDE overall_footer.html -->
